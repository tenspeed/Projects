{% extends "layout.html" %}
{% block title %}Search{% endblock %}
{% block head %}
	{{super()}}
{% endblock %}
{% block content %}
	{% if search_flag == 0 %}
		<h1>Search</h1>
		<form action="/search/" method="POST">
			Title:<br/><input type="text" name="title">
			<br/><br/>
			Genre:<br/><input type="text" name="genre">
			<br/><br/>
			Director:<br/><input type="text" name="director">
			<br/><br/>
			Actors:<br/><input type="text" name="actors">
			<br/><br/>
			<input type="submit", value='Search'>
		</form>
		<br/><br/>
		<a href="/" class="important">Return to Main Menu</a>
	{% else %}
		<h1>Delete</h1>
		<form action="/delete/" method="POST">
			<br/><input type="text" name="title">
			<br/><br/>
			<input type="submit", value='Delete'>
		</form>
		<br/><br/>
		<a href="/" class="important">Return to Main Menu</a>
	{% endif %}
{% endblock %}
