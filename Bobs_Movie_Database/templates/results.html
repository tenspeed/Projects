$def with (movie_list)

$if len(movie_list) == 0:
	<h1>Not Found</h1><br/><br/>
	<a href="/main">Return to Main Menu</a>
$else:
	<h1>Results</h1>
	<a href="/main">Return to Main Menu</a><br/>
	$for i in range(len(movie_list)):
		<p>
		$movie_list[i][0]<br/>Genre: $movie_list[i][1]<br/>Director: $movie_list[i][2]<br/>$movie_list[i][3]<br/>Formats: $movie_list[i][4]<br/>Actors: $movie_list[i][5]<br/><br/>
		</p>
